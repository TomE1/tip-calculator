<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calc">
          <h1>Tip Calculator</h1>
          <form action="">
            <div>
              <label for="">Bill:</label>
              <input type="text" placeholder="$" class="bill" />
            </div>
            <div>
              <label for="">Rate Service:</label>
              <select name="" class="rate">
                <option value="0">
                  <!-- select an option -->
                </option>
                <option value="0.2">20% - Excellent</option>
                <option value="0.15">15% - Good</option>
                <option value="0.1">10% - Fair</option>
              </select>
            </div>
            <button type="button" class="btn">Calculate</button>
            <p class="error">Enter "bill" and "rate service"</p>
          </form>

          <div class="result">
            <p class="tip">Tip Amount: $0</p>
            <p class="total">Total Amount: $0</p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
